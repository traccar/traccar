<properties>

    <!-- Global configuration -->
    <entry key='database.driver'>org.h2.Driver</entry>
    <entry key='database.url'>jdbc:h2:/opt/traccar/data/database</entry>
    <entry key='database.user'>sa</entry>
    <entry key='database.password'></entry>

    <!-->
        id - Long
        imei - String
    <-->
    <entry key='database.selectDevice'>
        SELECT id, uniqueId as imei
        FROM devices;
    </entry>

    <!-->
        device_id - Long
        time - Date
        valid - Boolean
        latitude - Double
        longitude - Double
        speed - Double
        course - Double
        power - Double (NULL for some protocols)
        extended_info - String (XML)
    <-->
    <entry key='database.insertPosition'>
        INSERT INTO positions (device_id, time, valid, latitude, longitude, altitude, speed, course, address, other)
        VALUES (:device_id, :time, :valid, :latitude, :longitude, :altitude, :speed, :course, :address, :extended_info);
    </entry>

    <!-->
        device_id - Long
        id - Long
    <-->
    <entry key='database.updateLatestPosition'>
        UPDATE devices SET latestPosition_id = :id WHERE id = :device_id;
    </entry>

    <!-- Web interface -->
    <entry key='http.enable'>true</entry>
    <!--<entry key='http.address'></entry>-->
    <entry key='http.port'>8082</entry>
    <entry key='http.application'>/opt/traccar/traccar-web.war</entry>

    <!-- Geocoder options -->
    <entry key='geocoder.enable'>false</entry>
    <entry key='geocoder.type'>nominatim</entry>
    <entry key='geocoder.url'>http://nominatim.openstreetmap.org/reverse</entry>

